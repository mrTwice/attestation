server:
  port: 8083
spring:
  application:
    name: taskclient
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      #defaultZone: http://eureka:8761/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: metrics,prometheus,health

apigateway:
  base-url: "http://localhost:8762/api"
  #base-url: "http://gateway:8762/api"

logging:
  level:
    root: INFO
    ru.ru.yampolskiy: ERROR
  pattern:
    console: "%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    file: "%d %p %c{1.} [%t] %m%n"
  file:
    name: TaskClient.log