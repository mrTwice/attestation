server:
  port: 8081
spring:
  application:
    name: tasks
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    datasource:
      url: jdbc:mysql://localhost:3308/TaskService
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: User
      password: Password

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: metrics,prometheus,health